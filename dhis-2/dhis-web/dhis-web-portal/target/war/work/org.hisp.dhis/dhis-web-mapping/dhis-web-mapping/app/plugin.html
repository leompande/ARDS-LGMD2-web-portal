<!DOCTYPE html>

<head>
    <title>DHIS2 GIS Plugin</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:8080/dhis-web-commons/javascripts/ext/resources/css/ext-all-gray.css"/>
    <script src="http://localhost:8080/dhis-web-commons/javascripts/ext/ext-all.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://localhost:8080/dhis-web-commons/javascripts/openlayers/OpenLayers.js"></script>
    <script src="scripts/map.js"></script>

    <style>h1 {font-size: 20px; padding: 30px 0 20px;}</style>

    <script>
		Ext.onReady(function() {
			var url = "http://localhost:8080";

			GIS.plugin.getMap({
				url: url,
				el: "map1",
				id: "ytkZY3ChM6J"
			});

			GIS.plugin.getMap({
				url: url,
				el: "map2",
				baseLayer: 'osm',
				hideLegend: true,
				mapViews: [
					{
						layer: 'boundary',
						rows: [{dimension: 'ou', items: [{id: 'LEVEL-2'}, {id: 'ImspTQPwCqd'}]}],
						labels: {
							fontSize: 14,
							color: '#00f'
						}
					}
				]
			});
		});

	</script>
</head>

<body style="margin:10px 0 0 30px; font-family:arial,sans-serif">

	<h1>MAP BY UID</h1>
	<div id="map1" style="width:700px; height:400px"></div>

	<h1>MAP BY CONFIG</h1>
	<div id="map2" style="width:700px; height:400px"></div>

</body>

</html>
